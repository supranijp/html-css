<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imgens de tamanhos variados</title>
</head>
<body>

    <h1>As imagens variam com o tamanho da tela: 
    </h1>

    <picture>  

        <source media="(max-width:750px )" srcset="imagens/p.png">
        <source media="(max-width:1050px )" srcset="imagens/m.png">
        <img src="imagens/g.png" alt="Tamanho g">

    </picture>

    <h1>Reproduzir aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>

    <audio preload="metadata" autoplay controls>

        <source src="audio/Jingle Bells (Jazz) - E's Jammy Jams.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="audio/Jingle Bells (Jazz) - E's Jammy Jams.mp3">clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
