<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">


        
            <fieldset >
                
                <legend>Informações para contato</legend>

                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" required>
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
            </fieldset>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
