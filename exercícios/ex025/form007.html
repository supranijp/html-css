<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste com formulários</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>SOMA</legend>
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma</label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>

        <fieldset>
            <legend>Satisfação</legend>
                 <p>
                    <label for="inivel">Nível de Satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="1" oninput="ival.innerHTML = Number(inivel.value)">
                    <output id="ival">1</output>
                </p>

                


        </fieldset>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
