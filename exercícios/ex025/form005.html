<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas" value="M">
                <label for="imas">Masculido</label>
                
            </p>
            <p>
                <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
                
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            
            </p>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label>
            
            </p>

            <p>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label>
            
            </p>
            
        </fieldset>

        <fieldset>
            <legend>Avaliação</legend>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor" value="#00ff00" >
                </p>

                <p>
                    <label for="inivel">Nível de Satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
                </p>

                <p>
                    <label for="ifile">Selecione um arquivo</label>
                    <input type="file" name="file" id="ifile">
                </p>
    
        </fieldset>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
